<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="weather__header">
            <form class="weather__search">
                <img src="./Assets/search.png" height="20px" alt="">
                <input type="text" placeholder="Search for a city..." class="weather__searchform">
            </form>
            <div class="weather__units">
                <span class="weather_unit_celsius">&#176C</span>
                <span class="weather_unit_farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city">Kolkata</h1>
            <div class="weather__datetime">Sunday,November 5,2023 at 11:00 AM</div>
            <div class="weather__forecast">Clouds</div>
            <div class="weather__icon"><img src="./Assets/cloud-icon.png" alt="">
            </div>
            <p class="weather__temperature">
            </p>
            <div class="weather__minmax">
                <p>Min: 25 &#176C</p>
                <p>Max: 32 &#176C</p>
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <img src="./Assets/thermometer.png" height="30px" alt="">
                <div>
                    <p> Real Feel</p>
                    <p class="weather__realfeel">29 &#176C</p>
                </div>
            </div>
            <div class="weather__card">
                <img src="./Assets/humidity.png" height="30px" alt="">
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">69%</p>
                </div>
            </div>
            <div class="weather__card">
                <img src="./Assets/wind.png" height="30px" alt="">
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">10 km/h</p>
                </div>
            </div>
            <div class="weather__card">
                <img src="./Assets/pressure-gauge.png" height="30px" alt="">
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">29 inHG</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
